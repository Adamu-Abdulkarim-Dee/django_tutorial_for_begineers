<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update MyModel Object</title>
</head>
<body>
    <h1>Update MyModel Object</h1>
    {% if object_instance %}
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ object_instance.name }}" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ object_instance.age }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ object_instance.email }}" required><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ object_instance.first_name }}"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ object_instance.last_name }}"><br><br>

        <button type="submit">Update Object</button>
    </form>
    {% else %}
        <p>No object found with this ID.</p>
    {% endif %}
</body>
</html>
