<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create MyModel Object</title>
</head>
<body>
    <h1>Create MyModel Object</h1>
    
    <!-- Display the form -->
    <form method="post">
        {% csrf_token %}  <!-- Protects the form with a CSRF token -->
        {{ form.as_p }}  <!-- Renders the form fields as paragraph tags -->
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
